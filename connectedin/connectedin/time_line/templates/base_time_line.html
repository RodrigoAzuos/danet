{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Danet seven</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--<link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">-->
	<!--<link rel="stylesheet" href="{% static 'styles/main.css' %}">-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="bg-light">
    <div class="container-fluid ">


        <ul class="nav justify-content-end bg-white ">
              <li class="nav-item">
                <form action="{%url 'time_line' %}" method="get" class="bd-search d-flex align-items-center">
                    <input id="q" name="q" type="text" placeholder="Pesquisar..." class="form-control ds-input" autocomplete="off">
                    <button type="submit" value="Buscar" auto class="btn btn-link bd-search-docs-toggle d-md-none p-0 ml-3" data-toggle="collapse">Buscar</button>
	            </form>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">{{logado}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Sair</a>
              </li>
        </ul>


        <div class="row">
            <div class="col-12 col-md-12 col-xl-12">
                {%block header%}
                    <span>Teste</span>
                {%endblock%}
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-3 col-xl-3 text-center ">
                {%block rename%}
                    <span>Teste</span>
                {%endblock%}
            </div >

            <div class="col-12 col-md-6 col-xl-6 text-center " >
                {%block content%}
                    <span>Teste</span>
                {%endblock%}
            </div>

            <div class="col-12 col-md-3 col-xl-3 text-center ">
                    {%block aside%}
                    <span>Teste</span>
                {%endblock%}
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
